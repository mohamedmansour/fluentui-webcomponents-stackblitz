    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@fluentui/web-components Template</title>

        box-sizing: border-box;
      }
      html,

      repro-elem {

      app-shell {

        flex-direction: column;
        background: yellowgreen;
      }
      body[hidden] {
        visibility: hidden;
      }
    </style>
